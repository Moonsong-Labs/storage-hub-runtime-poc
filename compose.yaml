# https://github.com/docker/awesome-compose
services:
  storagehub:
    build:
      context: ./storagehub-runtime
    networks:
      - internet
    ports:
      - 9944:9944
      - 9933:9933
      - 9615:9615
      - 30333:30333
    command:
      - "--dev"
      - "--unsafe-rpc-external"
    healthcheck:
      test: ["CMD", "curl", "-v", "http://localhost:9944/health"]
      interval: 3s
      timeout: 10s
      retries: 5
  user:
    depends_on:
      storagehub:
        condition: service_healthy
    networks:
      - internet
    build:
      context: ./storagehub-client-node
      target: final
    ports:
      - "34565:34565"
    environment:
      - RUST_LOG=debug
    command:
      - "--run-as"
      - "user"
      - "--port"
      - "34565"
      - "--upload-path"
      - "/tmp/files-to-upload"
  bsp:
    depends_on:
      storagehub:
        condition: service_healthy
    networks:
      - internet
    build:
      context: ./storagehub-client-node
      target: final
    ports:
      - "23456:23456"
    environment:
      - RUST_LOG=debug
    command:
      - "--run-as"
      - "bsp-provider"
      - "--chain"
      - "compose"
      - "--dev-account"
      - "alice"
      - "--port"
      - "23456"
      - "--download-path"
      - "/tmp/downloaded-files"
  bsp-2:
    depends_on:
      storagehub:
        condition: service_healthy
    networks:
      - internet
    build:
      context: ./storagehub-client-node
      target: final
    ports:
      - "23457:23457"
    environment:
      - RUST_LOG=debug
    command:
      - "--run-as"
      - "bsp-provider"
      - "--chain"
      - "compose"
      - "--dev-account"
      - "bob"
      - "--port"
      - "23457"
      - "--download-path"
      - "/tmp/downloaded-files"  

networks:
  network-a:
  internet:
